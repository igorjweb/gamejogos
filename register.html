<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
</head>

<body>

    <!-- Vídeo de plano de fundo -->
    <video autoplay muted loop class="video-background">
        <source src="https://cdn.pixabay.com/video/2024/08/21/227657_tiny.mp4">
        Seu navegador não suporta o formato de vídeo.
    </video>

    <div class="container">
        <h2 class="text-center">Create an Account</h2>

        <!-- Formulário de Registro -->
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <label for="password">Password</label>
            <div class="form-group input-group">
                <input type="password" class="form-control" id="password" name="password" required>
                <i class="bx bx-hide eye-icon" id="eye-icon"></i> <!-- Ícone de olho -->
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <div class="text-center">
            <p>Already have an account? <a href="index.html"><strong>Login here</strong></a></p>
        </div>
    </div>

    <script src="register.js">
    </script>

</body>

</html>
